<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="css/login.css">
<div class="header">
    <div class="logo">
        <img src="images/logo.png" alt="">
        <div class="cheer">欢迎登录</div>
    </div>
</div>
<div class="content">
    <div class="w">
        <div class="login-form">
           <h1>京东会员</h1>
            <div class="signup">
                <b></b>
                立即注册
            </div>
            <div class="warn-msg">
                <b></b>
                公共场所不建议自动登录，以防账号丢失
            </div>
            <div class="form">
                <form id="formlogin" method="post" onsubmit="return false">
                    <div class="item item-fore1">
                        <label for="loginname" class="login-label name-label"></label>
                        <input type="text" name="loginname" id="loginname" placeholder="邮箱/用户名/已验证手机">
                    </div>
                    <div id="entry" class="item item-fore2">
                        <label for="npassword" class="login-label pwd-label"></label>
                        <input type="password" name="npassword" id="npassword" placeholder="密码">
                    </div>
                    <div class="item item-fore3">
                     <div class="safe">
                         <input type="checkbox" id="clogin" name="clogin">
                         <label for="clogin">自动登录</label>
                         <span><a href="#">忘记密码?</a></span>
                     </div>
                    </div>
                    <div class="item item-fore5">
                        <a href="javascript:;">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                    </div>
                    <div class="coagent">
                    <div class="msg">使用合作网站帐号登录京东:</div>
                        <ul>
                            <li>京东钱包</li>|
                            <li>QQ</li>|
                            <li>微信</li>|
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <a href="#">关于我们</a>|
    <a href="#">人才招聘</a>|
    <a href="#">联系我们</a>|
    <a href="#">京东公益</a>|
    <a href="#">手机京东</a>|
    <a href="#">京东社区</a>|
    <a href="#">销售联盟</a>|
    <div>Copyright©2004-2016  京东JD.com 版权所有</div>
</div>
</body>
</html>
